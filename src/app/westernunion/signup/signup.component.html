                                ĐIỀU KHOẢN & ĐIỀU KIỆN 
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <textarea rows="20" style="width:98% !important; font-size:12px !important;color:#636464;text-align: left;">Tôi xác nhận đã đọc, hiểu rõ và chấp nhận các Điều kiện và Điều khoản của dịch vụ chuyển tiền WESTERN UNION®
                                        DỊCH VỤ CHUYỂN TIỀN WESTERN UNION® được thực hiện theo các Điều khoản và Điều kiện sau đây:
                                        Các giao dịch chuyển tiền của WESTERN UNION có thể được gửi hoặc nhận ở các Đại lý của WESTERN UNION trên toàn thế giới. Khách hàng có thể gọi số điện thoại được ghi dưới đây để biết được địa chỉ và giờ làm việc của các điểm giao dịch gần nhất và một số điểm giao dịch hoạt động 24 giờ.
                                        Do một số quy định của luật pháp, món tiền chuyển chỉ có thể sẵn sàng được chi trả cho người nhận trong vòng 3 ngày làm việc. Thông thường tiền chuyển sẽ sẵn sàng chi trả trong vài phút nhưng cũng tùy thuộc vào thời gian làm việc của Đại lý chi trả. Người gửi có thể lựa chọn việc trì hoãn chi trả nếu có, ví dụ dịch vụ chuyển tiền và chi trả theo yêu cầu sau 1 ngày hoặc 2 ngày cũng có tại một số quốc gia và vùng lãnh thổ. Với dịch vụ này, món tiền sẽ sẵn sàng được chi trả cho người nhận sau 24 hoặc 48 giờ kể từ lúc chuyển tiền. Việc chuyển tiền có thể bị chậm hơn và hạn chế hơn ở một số quốc gia và vùng lãnh thổ. Khách hàng có thể gọi số điện thoại dưới đây để biết thêm chi tiết.
                                        Tất cả các khoản thanh toán luôn sẵn sàng, người nhận sẽ xuất trình giấy tờ tùy thân hợp lệ và cung cấp chi tiết thông tin về giao dịch theo yêu cầu của Western Union và Đại lý, bao gồm tên người gửi, nước gửi, tên người nhận, tổng số tiền nhận gần đúng, MTCN-Mã Số Chuyển Tiền và có các điều kiện khác. Món tiền chuyển thường được chi trả bằng tiền mặt, nhưng một số Đại lý có thể cung cấp hoặc người nhận tiền có thể chọn những cách khác để nhận được tiền và nhiều món tiền có thể được chuyển vào tài khoản. Người gửi ủy quyền cho WESTERN UNION thực hiện thanh toán theo quyền lựa chọn của người nhận thậm chí nếu nó khác với yêu cầu của người gửi. Sau khi xác minh đúng người nhận thông qua việc kiểm tra giấy tờ tùy thân do khách hàng cung cấp, Đại lý sẽ thực hiện chi trả cho người nhận. Thanh toán này có thể được thực hiện ngay cả khi cách thức điền thông tin vào phiếu của người nhận có sai sót. WESTERN UNION và cả Đại lý không phải thực hiện việc so sánh “mẫu phiếu chuyển tiền” với “mẫu phiếu nhận tiền” để xác minh địa chỉ được cung cấp cho người nhận. Tại một số quốc gia và vùng lãnh thổ, người nhận có thể được yêu cầu cung cấp giấy tờ tùy thân, câu trả lời cho câu hỏi kiểm tra hoặc cả hai để lĩnh tiền mặt. Câu hỏi kiểm tra không phải là phương thức để đảm bảo an toàn hơn và không được đặt ra để kéo dài thời gian hoặc trì hoãn việc thanh toán giao dịch và bị ngăn cấm tại một số quốc gia và vùng lãnh thổ.
                                        Một số luật pháp hiện hành nghiêm cấm các công ty chuyển tiền thực hiện kinh doanh với một số các cá nhân hoặc quốc gia và vùng lãnh thổ nhất định. WESTERN UNION được yêu cầu kiểm tra đối chiếu tất cả các giao dịch với danh sách tên do Chính phủ các quốc gia  và vùng lãnh thổ nơi mà chúng tôi hoạt động kinh doanh cung cấp bao gồm Văn phòng Quản lý Tài sản Nước ngoài (OFAC) của kho bạc Hoa Kỳ và Liên minh Châu Âu. Trong trường hợp phát hiện ra dấu hiệu trùng khớp, WESTERN UNION phải tìm hiểu giao dịch đó để xác minh nếu cá nhân thực tế trùng khớp với cá nhân trong danh sách được cung cấp. Trong trường hợp đó, khách hàng được yêu cầu cung cấp thêm các giấy tờ hoặc thông tin nhận dạng. Các giao dịch có thể vì thế mà bị trì hoãn. Đây là yêu cầu của pháp luật đối với tất cả các giao dịch của Western Union (bao gồm cả chuyển tiền đi và đến ngoài nước Mỹ).
                                        PHÍ CHUYỂN TIỀN - Biểu phí chuyển tiền của dịch vụ WESTERN UNION được niêm yết tại các điểm giao dịch của các Đại lý hoặc được thông báo cho người gửi trước khi thực hiện giao dịch chuyển tiền. Nếu không có quy định nào của pháp luật tại nước đến thì người gửi sẽ chịu toàn bộ phí chuyển tiền. Theo quy định tại một số quốc gia và vùng lãnh thổ, món tiền nhận được có thể phải chịu thuế và phí dịch vụ.
                                        TỶ GIÁ HỐI ĐOÁI: Việc chuyển tiền được thanh toán bằng đồng tiền của nước nhận (tại một số quốc gia và vùng lãnh thổ chi trả được thực hiện bằng đồng đô la Mỹ hoặc một đồng tiền thay thế khác). Ngoài phí chuyển tiền áp dụng cho từng giao dịch và nếu loại tiền chuyển không giống loại tiền nhận, WESTERN UNION sẽ áp dụng một tỷ giá hối đoái để quy đổi số tiền của khách hàng ra ngoại tệ. Số tiền sẽ được quy đổi tại thời điểm chuyển tiền và người nhận sẽ được nhận số ngoại tệ ghi trên biên lai giao dịch. Tại một số quốc gia và vùng lãnh thổ , luật pháp yêu cầu số tiền chuyển được quy đổi tại thời điểm chi trả. Trong trường hợp này, tỷ giá hối đoái và số tiền được ghi trên biên lai giao dịch phụ thuộc vào chênh lệch tỷ giá giữa thời điểm gửi và nhận tiền. WESTERN UNION tính toán tỷ giá quy đổi dựa theo tỷ giá liên ngân hàng thương mại có sẵn cộng với một biên độ. Hầu hết các tỷ giá hối đoái được điều chỉnh nhiều lần trong ngày để phù hợp với giá chốt sổ của thị trường tài chính toàn cầu. Tỷ giá hối đoái áp dụng có thể thấp hơn một chút so với một số tỷ giá công bố công khai báo cáo thương mại được sử dụng trong giao dịch giữa ngân hàng và các tổ chức tài chính khác. Bất kỳ sự khác biệt giữa tỷ giá quy đổi nhận được WESTERN UNION (và Đại lý của WESTERN UNION) sẽ được giữ lại ngoài các chi phí chuyển tiền. Các thông tin về tỷ giá hối đoái cho các nước nhận cụ thể có thể tham khảo được bằng cách gọi số điện thoại dịch vụ khách hàng được nêu dưới đây hoặc truy cập vào trang web của chúng tôi tại www.westernunion.com.
                                        Gửi và nhận tiền ở một số quốc gia và vùng lãnh thổ cho phép thực hiện thanh toán bằng nhiều loại tiền tệ: người gửi phải lựa chọn đồng tiền thanh toán tại thời điểm giao dịch gửi tiền được thực hiện. Các khoản phí chuyển tiền và giao dịch WESTERN UNION (hoặc các Đại lý, các nhà cung cấp điện thoại di động hoặc nhà cung cấp tài khoản) sẽ thực hiện quy đổi số tiền ra ngoại tệ có thể khác nhau dựa trên loại tiền tệ thanh toán được lựa chọn. Ở một số quốc gia và vùng lãnh thổ, người nhận có thể được quyết định loại tiền tệ thanh toán khác với loại tiền mà người gửi lựa chọn. WESTERN UNION (hoặc các Đại lý, các nhà cung cấp điện thoại di động hoặc nhà cung cấp tài khoản) có quyền có thêm lợi nhuận khi quy đổi số tiền của bạn sang loại đồng tiền được chọn bởi người nhận.
                                        DỊCH VỤ ĐẶC BIỆT
                                        THÔNG BÁO QUA ĐIỆN THOẠI cho người nhận rằng tiền đã được chuyển đến. Dịch vụ này được cung cấp ở hầu hết các quốc gia và vùng lãnh thổ và có thể tính thêm phí.
                                        DỊCH VỤ GIAO TIỀN Séc hoặc chi phiếu ngân hàng đến một số nơi được chọn, được thực hiện ở một số quốc gia và vùng lãnh thổ và có tính thêm phí.
                                        DỊCH VỤ TIN NHẮN KÈM THEO có thể được gửi cùng với tiền được chuyển đến. Hầu hết các quốc gia và vùng lãnh thổ có tính thêm phí.
                                        SMS- WESTERN UNION cung cấp thông báo tin nhắn SMS miễn phí ở một số quốc gia và vùng lãnh thổ để thông báo cho người gửi là giao dịch đã được chi trả cho người nhận hoặc thông báo cho người nhận là giao dịch chuyển tiền đã sẵn sàng để chi trả. Phí được áp dụng bởi các nhà cung cấp dịch vụ là trách nhiệm của người gửi và người nhận. WESTERN UNION không chịu trách nhiệm cho bất kỳ chi phí liên quan tới tin nhắn SMS. Nếu được cho phép bởi pháp luật, các tin nhắn SMS sẽ được gửi cho người gửi và/ hoặc số điện thoại di động của người nhận được cung cấp tại thời điểm chuyển tiền. WESTERN UNION sẽ gửi tin nhắn SMS đến bộ phận để thực hiện việc chuyển phát, tuy nhiên việc chuyển phát là trách nhiệm của các bên thứ ba và không thể được đảm bảo. WESTERN UNION không chịu trách nhiệm với trục trặc kỹ thuật xảy ra của hệ thống bên ngoài.
                                        CHUYỂN TIỀN THÔNG QUA TÀI KHOẢN-BAO GỒM CHUYỂN TIỀN QUA DI ĐỘNG: Tại các quốc gia và vùng lãnh thổ cung cấp dịch vụ này, người nhận có thể phải trả thêm phí nếu chọn nhận tiền thông qua điện thoại di động hoặc tới ngân hàng hoặc qua các loại tài khoản khác. Món tiền phải được chuyển tới tài khoản bằng đồng nội tệ của người nhận nếu không tổ chức nhận tiền phải quy đổi số tiền theo tỷ giá của mình hoặc từ chối giao dịch. Người nhận thỏa thuận với nhà cung cấp di động, tài khoản mWallet-Ví tiền di động hoặc các nhà cung cấp tài khoản khác quản lý tài khoản và xác định quyền lợi, trách nhiệm, lệ phí và hạn mức tài khoản. Trong trường hợp thay đổi số tài khoản (kể cả việc thay đổi số điện thoại di động cho tài khoản ví điện tử) và tên người nhận, món tiền sẽ được ghi có vào tài khoản do người gửi cung cấp. WESTERN UNION có quyền thêm lợi nhuận từ các lệ phí liên kết đến sử dụng tài khoản. WU sẽ không chịu trách nhiệm đối với người gửi cũng như chủ tài khoản về các khoản phí, tỷ giá hối đoái được sử dụng cho việc quy đổi ngoại tệ.
                                        HOÀN TRẢ TIỀN- WESTERN UNION sẽ hoàn trả lại số tiền gốc được chuyển theo yêu cầu bằng văn bản của người gửi (theo tỷ giá áp dụng thể hiện ở đây có hiệu lực tại thời điểm việc hoàn trả được thực hiện) nếu việc thanh toán cho người nhận không được thực hiện trong vòng 45 ngày. WESTERN UNION sẽ hoàn trả phí chuyển tiền theo yêu cầu bằng văn bản của người gửi nếu việc thanh toán cho người nhận không được thực hiện trong một khoảng thời gian hợp lý có phụ thuộc vào giờ làm việc của nơi được chọn thanh toán và phụ thuộc vào các điều kiện khác, không chỉ bao gồm các điều kiện ngoài tầm kiểm soát của WESTERN UNION và các Đại lý WESTERN UNION như thời tiết khắc nghiệt hoặc khi thông tin liên lạc bị tắc nghẽn. Việc thanh toán có thể bị chậm trễ do việc áp dụng luật của Hoa Kỳ và các luật theo qui định khác. Trong phạm vi luật pháp cho phép, WESTERN UNION có thể khấu trừ một khoản phí hành chính trong số tiền chuyển mà không được nhận trong vòng một năm kể từ ngày gửi.
                                        TRÁCH NHIỆM &amp; NGHĨA VỤ PHÁP LÝ WESTERN UNION KHÔNG ĐẢM BẢO VIỆC CHUYỂN GIAO HAY SỰ PHÙ HỢP CỦA BẤT KỲ HÀNG HÓA, HAY DỊCH VỤ ĐƯỢC CHI TRẢ NÀO THÔNG QUA BẤT KỲ HÌNH THỨC NÀO CỦA DỊCH VỤ CHUYỂN TIỀN WESTERN UNION. THÔNG TIN GIAO DỊCH LÀ THÔNG TIN BẢO MẬT CỦA NGƯỜI GỬI VÀ KHÔNG ĐƯỢC CHIA SẺ VỚI BẤT KỲ NGƯỜI NÀO KHÁC NGOÀI NGƯỜI NHẬN. WESTERN UNION CẢNH BÁO BẠN KHÔNG NÊN GỬI TIỀN CHO BẤT CỨ NGƯỜI NHẬN NÀO MÀ BẠN KHÔNG BIẾT. TRONG BẤT KỲ TRƯỜNG HỢP NÀO WESTERN UNION HAY BẤT CỨ ĐẠI LÝ NÀO CỦA WESTERN UNION SẼ KHÔNG CHỊU TRÁCH NHIỆM NẾU NGƯỜI GỬI THÔNG BÁO THÔNG TIN GIAO DỊCH CHO BẤT KỲ NGƯỜI NÀO KHÁC NGOÀI NGƯỜI NHẬN. WESTERN UNION HAY BẤT CỨ ĐẠI LÝ NÀO CỦA WESTERN UNION SẼ KHÔNG CHỊU TRÁCH NHIỆM BỒI THƯỜNG NHIỀU HƠN SỐ TIỀN TƯƠNG ĐƯƠNG VỚI 500 ĐÔ LA MỸ CHO CÁC THIỆT HẠI (NGOÀI SỐ TIỀN GỐC ĐƯỢC CHUYỂN VÀ SỐ PHÍ CHUYỂN TIỀN) CHO CÁC THIỆT HẠI GÂY RA DO CHẬM THANH TOÁN, KHÔNG THANH TOÁN, THANH TOÁN THIẾU SỐ TIỀN ĐƯỢC CHUYỂN HOẶC KHÔNG GIAO TIN NHẮN KÈM THEO LÀ DO SỰ VÔ TRÁCH NHIỆM CỦA NHÂN VIÊN, HAY ĐẠI LÝ CỦA WESTERN UNION. TRONG BẤT KỲ TRƯỜNG HỢP NÀO WESTERN UNION HAY BẤT CỨ ĐẠI LÝ NÀO CỦA WESTERN UNION SẼ KHÔNG CHỊU TRÁCH NHIỆM CHO CÁC THIỆT HẠI GIÁN TIẾP, THIỆT HẠI DO CÁC TÌNH TIẾT ĐẶC BIỆT, THIỆT HẠI DO TÌNH HUỐNG BẤT NGỜ, HOẶC THIỆT HẠI GÂY RA DO MỐI QUAN HỆ NHÂN QUẢ NÀO. TUYÊN BỐ PHỦ NHẬN TRÊN CỦA WESTERN UNION KHÔNG LÀM GIỚI HẠN TRÁCH NHIỆM CỦA WESTERN UNION ĐỐI VỚI CÁC THIỆT HẠI DO SỰ VÔ TRÁCH NHIỆM RÕ RÀNG HOẶC CÁC SAI PHẠM CỐ Ý CỦA WESTERN UNION GÂY RA TẠI CÁC QUỐC GIA VÀ VÙNG LÃNH THỔ NƠI MÀ VIỆC GIỚI HẠN PHẠM VI TRÁCH NHIỆM NHƯ VẬY BỊ VÔ HIỆU.
                                        WESTERN UNION có quyền thay đổi các Điều khoản và Điều kiện hoặc dịch vụ mà không cần thông báo trước. WESTERN UNION và Đại lý của WESTERN UNION có thể từ chối cung cấp dịch vụ cho một người bất kỳ nào.
                                        CHÍNH SÁCH BẢO MẬT - Thông tin cá nhân của bạn được xử lý theo pháp luật. Thông tin cá nhân của bạn được WESTERN UNION quản lý. WESTERN UNION sử dụng dữ liệu cá nhân (“Thông tin”) cung cấp trong hướng dẫn chuyển tiền, cùng với các thông tin khác được thu thập trong quá trình giao dịch của bạn với WESTERN UNION, chẳng hạn như chi tiết giao dịch và  chương trình dành cho khách hàng trung thành, lịch sử giao dịch và các ưu đãi tiếp thị, cho các mục đích cung cấp cho bạn những dịch vụ yêu cầu (bao gồm, trong số những người khác, cho các mục đích như quản lý, dịch vụ khách hàng, xác thực người sử dụng, phòng chống gian lận và các sản phẩm và các hoạt động phát triển kinh doanh). WESTERN UNION cũng có thể sử dụng thông tin để kết nối với các dịch vụ khác, các sản phẩm, tiện lợi và/ hoặc chương trình khuyến mãi, bạn đã đăng ký với Western Union hoặc Đại lý của WESTERN UNION. WESTERN UNION sẽ lưu giữ và duy trì thông tin mà người gửi cung cấp cho chúng tôi như các chi tiết của người nhận dịch vụ chuyển tiền (“ Thông tin của bên thứ ba”) để thực hiện giao dịch. Việc cung cấp thông tin và thông tin của các bên thứ ba là tự nguyện nhưng cần thiết (theo quy định tại khoản này) để thực hiện các giao dịch. Nếu không có các thông tin của bên thứ ba này, WESTERN UNION không thể thực hiện việc chuyển tiền, tạo thuận tiện cho hoạt động cung cấp dịch vụ, hoặc cho các yêu cầu dịch vụ khác. WESTERN UNION sẽ sử dụng tên và địa chỉ được cung cấp ở trên để gửi thông tin cập nhật về sản phẩm và dịch vụ qua đường bưu điện. Dựa trên yêu cầu lựa chọn tiếp thị của bạn, WESTERN UNION hoặc Đại lý của WESTERN UNION và đối tác kinh doanh có thể gửi thông tin về dịch vụ sản phẩm và dịch vụ của WESTERN UNION đến người gửi qua điện thoại/ email/SMS/MMS. Với sự đồng ý để nhận được thông tin liên lạc bằng điện thoại /SMS/MMS, người gửi chấp nhận rằng bất kỳ khoản phí đối với người gửi bởi nhà cung cấp dịch vụ mạng cho dịch vụ này và là trách nhiệm duy nhất của ngư
